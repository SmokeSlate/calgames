<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <style>
        .collapsible {
          background-color: #777;
          color: white;
          cursor: pointer;
          padding: 18px;
          width: 100%;
          border: none;
          text-align: left;
          outline: none;
          font-size: 15px;
        }
        
        .active, .collapsible:hover {
          background-color: #555;
        }
        
        .collapsible:after {
          content: '\002B';
          color: white;
          font-weight: bold;
          float: right;
          margin-left: 5px;
        }
        
        .active:after {
          content: "\2212";
        }
        
        .content {
          padding: 0 18px;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.2s ease-out;
          background-color: #60606064;
        }
        </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Heebo', sans-serif;
            color: #a7a7a7;
            background: black;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        header {
            background: linear-gradient(to bottom, #616161, #1b2631, black);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .downloads {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #606060;
            border-radius: 15px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .downloads h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .downloads ul {
            list-style: none;
            padding: 0;
        }
        .downloads li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 10px;
        }
        .downloads li a {
            color: #39d;
            text-decoration: none;
        }
        .downloads li a:hover {
            text-decoration: underline;
        }
        .downloads li h3 {
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        footer a {
            color: #39d;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<header>
    <h1>Calculator Games</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/games.html">Games</a></li>   
            <li><a style="color: #a7a7a7;" href="/tools.html">Tools</a></li>
            <li><a href="/downloads.html">Downloads</a></li>
            <li><a href="/faq.html">FAQ</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<div>
<button class="collapsible"><h2>Transfer to calculator</h2> <br> Open transfer</button>
<div class="content transfer">
    <iframe src="tools/transfer.html" style="width: 100%; height: 500px; max-height: max-content; border: transparent;"></iframe>
</div></div>
<br><br>
<div>
<button class="collapsible converter"><h2>TI-Boy CE ROM converter</h2> <br> Open converter</button>
<div class="content">
    <iframe src="tools/romconv.html" style="margin-left: 165px; width: 100%; height: 500px; max-height: max-content; border: transparent;"></iframe>
</div></div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<footer>
    <p>&copy; 2024 Calculator Games. All Rights Reserved.</p>
    <p>Not affiliated with TI. Use at your own risk.</p>
</footer>

<!-- Include Particles.js Library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
    // Initialize Particles.js
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff", "#ffc6ff"]
            },
            "shape": {
                "type": "circle"
            },
            "opacity": {
                "value": 0.5
            },
            "size": {
                "value": 4,
                "random": true
            },
            "move": {
                "enable": true,
                "speed": 3,
                "direction": "random",
                "out_mode": "out"
            }
        }
    });

    
</script>
<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        } 
      });
    }
    </script>

</body>
</html>
