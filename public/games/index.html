<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Browser</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <style>

        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Heebo', sans-serif;
            color: #a7a7a7;
            background: black;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            position:fixed;
            z-index: -1;
        }
        header {
            background: linear-gradient(to bottom, #616161, #1b2631, black);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .games-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px 0;
            max-width: 1200px;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        .game-card {
            background-color: #606060;
            color: #fff;
            margin: 20px;
            width: 25%;
            border-radius: 15px;
            padding-top: 100px; /* Give space for the image to peek */
            text-align: center;
            overflow: visible;
            position: relative;
            transition: transform 0.3s ease;
            margin-bottom: 75px;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 95%;
            height: auto;
            border-radius: 15px;
            position: absolute;
            top: -60px; /* Move the image up */
            left: 2.4%;
        }
        .game-card h3 {
            font-size: 1.4em;
            margin-top: 230px;
        }
        .game-card p {
            font-size: 1em;
            padding: 0 15px;
            height: 170px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .game-card a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #39d;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            border-radius: 5px;
        }
        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin: 20px 0;
        }
        .card-actions .button {
            margin: 0;
            width: 100%;
            text-align: center;
        }
        .game-card a.button.secondary {
            background-color: #555;
        }
        .game-card a.button.secondary:hover {
            background-color: #777;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        footer a {
            color: #39d;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .game-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<header>
    <h1>Calculator Games</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a style="color: #a7a7a7;" href="/games/">Games</a></li>
            <li><a href="/tools/">Tools</a></li>
            <li><a href="/downloads/">Downloads</a></li>
            <li><a href="/faq/">FAQ</a></li>
            <li><a href="/contact/">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="games-list" id="games-list">
    <!-- Games will be dynamically injected here -->
</section>

<footer>
    <p>&copy; 2024 Calculator Games. All Rights Reserved.</p>
    <p>Not affiliated with TI. Use at your own risk.</p>
</footer>

<!-- Include Particles.js Library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
    // Initialize Particles.js
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff", "#ffc6ff"]
            },
            "shape": {
                "type": "circle"
            },
            "opacity": {
                "value": 0.5
            },
            "size": {
                "value": 4,
                "random": true
            },
            "move": {
                "enable": true,
                "speed": 3,
                "direction": "random",
                "out_mode": "out"
            }
        }
    });

    function resolveGameLink(game) {
        const rawLink = typeof game.link === 'string' ? game.link.trim() : '';
        const encodedId = game.id ? encodeURIComponent(game.id) : '';
        const fallback = encodedId ? `/games/detail/?id=${encodedId}` : '/games/';
        if (!rawLink) {
            return fallback;
        }
        const normalized = rawLink
            .replace('/games/index.html', '/games/detail/')
            .replace('games/index.html', 'games/detail/')
            .replace('index.html?', 'detail/?');
        const prefixed = normalized.startsWith('/') ? normalized : `/${normalized}`;
        return prefixed || fallback;
    }

    const CALCULATOR_FILE_EXTENSIONS = [
        '.8xp', '.8xk', '.8xg', '.8xl', '.8xm', '.8xv', '.8xi', '.8xn', '.8xs', '.8xt',
        '.8xz', '.8xy', '.8xw', '.83p', '.82p'
    ];

    function extractExtension(url) {
        if (!url) {
            return '';
        }
        let pathname = '';
        try {
            pathname = new URL(url, window.location.href).pathname;
        } catch (err) {
            const sanitized = url.split('#')[0].split('?')[0];
            pathname = sanitized;
        }
        const segments = pathname.split('/').filter(Boolean);
        if (!segments.length) {
            return '';
        }
        const filename = segments[segments.length - 1];
        const dotIndex = filename.lastIndexOf('.');
        if (dotIndex === -1) {
            return '';
        }
        return filename.slice(dotIndex).toLowerCase();
    }

    function isLikelyCalculatorFile(url) {
        const extension = extractExtension(url);
        return extension ? CALCULATOR_FILE_EXTENSIONS.includes(extension) : false;
    }

    function getUploaderFiles(game) {
        if (!game) {
            return [];
        }
        if (Array.isArray(game.fileUpload)) {
            const sanitized = game.fileUpload.filter(entry => entry !== null && entry !== undefined && entry !== '');
            if (sanitized.length) {
                return sanitized;
            }
        }
        const downloadUrl = typeof game.download === 'string' ? game.download.trim() : '';
        if (downloadUrl && isLikelyCalculatorFile(downloadUrl)) {
            return [downloadUrl];
        }
        return [];
    }

    function buildUploaderLink(game) {
        const files = getUploaderFiles(game);
        if (!files.length) {
            return '';
        }
        const filesParam = encodeURIComponent(JSON.stringify(files));
        const titleParam = encodeURIComponent(game.title || 'Calculator Game');
        return `/tools/uploader/?files=${filesParam}&title=${titleParam}`;
    }

    // Fetch and display games in a grid
    fetch('/games/games.json')
        .then(response => response.json())
        .then(data => {
            const gamesList = document.getElementById('games-list');
            data.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                const detailLink = resolveGameLink(game);
                const uploaderHref = buildUploaderLink(game);
                const uploaderLink = uploaderHref
                    ? `<a href="${uploaderHref}" class="button secondary">Load in uploader</a>`
                    : '';
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <p>${game.description}</p>
                    <div class="card-actions">
                        <a href="${detailLink}" class="button">View Game</a>
                        ${uploaderLink}
                    </div>
                `;
                gamesList.appendChild(gameCard);
            });
        })
        .catch(error => console.error('Error loading games:', error));
        
</script>

</body>
</html>
