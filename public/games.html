<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Browser</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <style>

        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Heebo', sans-serif;
            color: #a7a7a7;
            background: black;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            position:fixed;
            z-index: -1;
        }
        header {
            background: linear-gradient(to bottom, #616161, #1b2631, black);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .games-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px 0;
            max-width: 1200px;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        .game-card {
            background-color: #606060;
            color: #fff;
            margin: 20px;
            width: 25%;
            border-radius: 15px;
            padding-top: 100px; /* Give space for the image to peek */
            text-align: center;
            overflow: visible;
            position: relative;
            transition: transform 0.3s ease;
            margin-bottom: 75px;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 95%;
            height: auto;
            border-radius: 15px;
            position: absolute;
            top: -60px; /* Move the image up */
            left: 2.4%;
        }
        .game-card h3 {
            font-size: 1.4em;
            margin-top: 230px;
        }
        .game-card p {
            font-size: 1em;
            padding: 0 15px;
            height: 170px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .game-card a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #39d;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        footer a {
            color: #39d;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .game-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<header>
    <h1>Calculator Games</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a style="color: #a7a7a7;" href="/games.html">Games</a></li>
            <li><a href="/tools.html">Tools</a></li>
            <li><a href="/downloads.html">Downloads</a></li>
            <li><a href="/faq.html">FAQ</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="games-list" id="games-list">
    <!-- Games will be dynamically injected here -->
</section>

<footer>
    <p>&copy; 2024 Calculator Games. All Rights Reserved.</p>
    <p>Not affiliated with TI. Use at your own risk.</p>
</footer>

<!-- Include Particles.js Library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
    // Initialize Particles.js
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff", "#ffc6ff"]
            },
            "shape": {
                "type": "circle"
            },
            "opacity": {
                "value": 0.5
            },
            "size": {
                "value": 4,
                "random": true
            },
            "move": {
                "enable": true,
                "speed": 3,
                "direction": "random",
                "out_mode": "out"
            }
        }
    });

    // Fetch and display games in a grid
    fetch('https://github.sm0ke.org/random/calculator/games/games.json')
        .then(response => response.json())
        .then(data => {
            const gamesList = document.getElementById('games-list');
            data.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <p>${game.description}</p>
                    <a href=".${game.link}" class="button">View Game</a>
                `;
                gamesList.appendChild(gameCard);
            });
        })
        .catch(error => console.error('Error loading games:', error));

        
</script>

</body>
</html>
